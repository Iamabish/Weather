<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <section class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name">
            <button>
                <img src="img/search.png" alt="" class="search-icon">
            </button>
        </div>

        <div>
            <p class="error">Invalid city name</p>
        </div>

        <div class="weather">
            <img src="img/clear.png" class="weather-icon">
            <h2 class="temp"></h2>
            <h2 class="city"></h2>


            <div class="details">
                <div class="col">
                    <img src="img/humidity.png" class="icon">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="img/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

        
    </section>

    
    <script src="index.js"></script>
</body>
</html>
